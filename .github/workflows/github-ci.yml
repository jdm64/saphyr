name: Github CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        include:
        - llvm: 8
          package: true
        - llvm: 9
        - llvm: 10
          use-gcc: true
          coverage: true
          run-sa: true
        - llvm: 11
    steps:
    - uses: actions/checkout@v2
    - name: Setup Environment
      env:
        LLVM: ${{ matrix.llvm }}
        USE_GCC: ${{ matrix.use-gcc }}
        COVERAGE: ${{ matrix.coverage }}
        RUN_SA: ${{ matrix.run-sa }}
      run: |
        echo "LLVM_VER = -$LLVM" >> src/Configfile
        if [[ $LLVM != "10" ]]; then echo "UNITTEST_ARG = +10-$LLVM" >> src/Configfile; fi
        if [[ $USE_GCC == "true" ]]; then echo "CXX = g++" >> src/Configfile; fi
        if [[ $COVERAGE == "true" ]]; then echo "COVERAGE = true" >> src/Configfile; fi
        if [[ $RUN_SA == "true" ]]; then
            wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
            unzip build-wrapper-linux-x86.zip
        fi
    - name: Download Dependencies
      env:
        LLVM: ${{ matrix.llvm }}
      run: |
        echo "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main" | sudo tee -a /etc/apt/sources.list.d/llvm.list
        echo "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-11 main" | sudo tee -a /etc/apt/sources.list.d/llvm.list
        sudo apt-get update
        sudo apt-get install -y flexc++ bisonc++ llvm-$LLVM-dev llvm-10-dev libboost-program-options-dev libboost-filesystem-dev libboost-system-dev lcov
    - name: Setup saphyr-libs
      run: bash <(wget -qO- https://raw.githubusercontent.com/jdm64/saphyr-libs/master/setup.sh)
    - name: Build Frontend
      working-directory: src
      run: make frontend
    - name: Compile
      working-directory: src
      env:
        RUN_SA: ${{ matrix.run-sa }}
      run: |
        if [[ $RUN_SA == "true" ]]; then
            BUILD_PREFIX="../build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir bw-output"
        fi
        $BUILD_PREFIX make compiler formatter
    - name: Run Tests
      working-directory: src
      run: make tests
    - name: Build Package
      if: matrix.package
      working-directory: scripts
      run: |
        ./build-AppImage.sh
        ./build-deb.sh
    - name: Upload Packages To Release
      if: matrix.package
      uses: meeDamian/github-release@2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: continuous
        name: Continuous Build
        prerelease: true
        gzip: false
        allow_override: true
        files: |
          scripts/saphyr.deb
          scripts/saphyr-x86_64.AppImage
    - name: Create Coverage Info
      if: matrix.coverage
      run: |
        lcov -c -d src -o lcov.info
        lcov -r lcov.info "/usr/*" -o lcov.info
        lcov -r lcov.info "*/parser.ih" -r lcov.info "*/scanner.cpp" -r lcov.info "*/parser.cpp" -o lcov.info
    - name: Upload Coverage
      if: matrix.coverage
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./lcov.info
    - name: SonarCloud Scan
      if: matrix.coverage
      uses: mathrix-education/sonar-scanner@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        version: 4.6.0.2311
        scan: true
